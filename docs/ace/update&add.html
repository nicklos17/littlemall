<body>
	

<div class="row-fluid">
    <div class="span12" style="max-width: 800px;">
        <div class="widget-box">
            <div class="widget-header widget-header-blue widget-header-flat">
                <h4 class="lighter">
                 添加商品</h4>
            </div>
            <div class="widget-body">
                <div class="widget-main">
          <div class="row-fluid">
            <form id="itemForm"  class="form-horizontal"  action="" method="POST" enctype="multipart/form-data">
             <input type="hidden" name="sid" value="{$sid}" />
            <div class="control-group">
                  <label class="control-label"><small class="text-error"> * </small> 商品名称 </label>
                  <div class="controls">
                    <input type="text" name="title" class="{required:true,maxlength:20,messages:{required:'商品名称必填',maxlength:'最大长度不能超过20'}}"  />
                    <span class="help-inline"></span>
                  </div>
            </div>

            <div class="control-group">
                  <label class="control-label"><small class="text-error"> * </small> 商品价格 </label>
                  <div class="controls">
                    <input type="text"  name="price"  class="required number"  />￥
                    <span class="help-inline">价格精确到0.01元</span>
                  </div>
            </div>
            
            <div class="control-group">
                        <label for="form-field-1" class="control-label">
                            单位</label>
                        <div class="controls">
                          <select name="unit">
                            <option value="份">份</option>
                            <option value="个">个</option>
                            <option value="包">包</option>
                            <option value="瓶">瓶</option>
                            <option value="斤">斤</option>
                            <option value="盘">盘</option>
                            <option value="袋">袋</option>
                            <option value="杯">杯</option>
                            <option value="打">打</option>
                            <option value="箱">箱</option>
                            <option value="根">根</option>
                            <option value="盒">盒</option>
                        </select>
                        </div>
            </div>

             <div class="control-group">
                 <label class="control-label"><small class="text-error" class="required" > * </small> 所属顶级分类 </label>
                    <div class="controls">
                 <select >
                 
                        <option class="change_op" value="">1</option>
                 <option class="change_op" value="">12</option>
                </select>
                <span class="help-inline">
                 <a class="btn btn-mini " id="cate_edit" href="javascript:;">
                    <i class="icon-edit"></i>
                    编辑分类
                    </a> 
                </span>
                 </div>
            </div>

               <div class="control-group">
                 <label class="control-label">所属二级分类 </label>
                    <div class="controls">
                 <select>       
                               <option class="change_op" value="">1</option>
                 <option class="change_op" value="">12</option>           
                </select>               
                 </div>
              </div>    
                
                            

                  <div class="control-group">
                        <label for="form-field-1" class="control-label">
                            <small class="text-error" class="required" > * </small>商品状态</label>
                        <div class="controls">
                          <input type="radio" checked="checked" value="1" name="status" /><span class="lbl">上架</span>
                          <input type="radio" value="0" name="status" /><span class="lbl">下架</span>
                        </div>
                  </div>                
                  
                
                <div class="control-group">
                  <label class="control-label"> 库存: </label>
                  <div class="controls">
                    <input type="text" class="digits" name="stock" value='' >
                    <span class="help-inline">不设库存则不限制销售</span>
                  </div>
                </div>
                
            <div class="control-group">
              <label for="form-field-1" class="control-label"> 商品图片：</label>
              <div class="controls">
                <div style="max-width: 220px;">
                  <input type="file" name="file" id="file" />
                  <span class="help-inline">图片建议尺寸：100像素 * 100像素</span>
                </div>

                <img data-src="holder.js/140x140" class="img-thumbnail" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNDAiIGhlaWdodD0iMTQwIj48cmVjdCB3aWR0aD0iMTQwIiBoZWlnaHQ9IjE0MCIgZmlsbD0iI2VlZSI+PC9yZWN0Pjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9IjcwIiB5PSI3MCIgc3R5bGU9ImZpbGw6I2FhYTtmb250LXdlaWdodDpib2xkO2ZvbnQtc2l6ZToxMnB4O2ZvbnQtZmFtaWx5OkFyaWFsLEhlbHZldGljYSxzYW5zLXNlcmlmO2RvbWluYW50LWJhc2VsaW5lOmNlbnRyYWwiPjE0MHgxNDA8L3RleHQ+PC9zdmc+" alt="缩略图140x140" style="width: 140px; height: 140px;">          
              </div>
            </div>
                

                    <div class="control-group" style="margin-top:10px">
                      <label class="control-label"> 自定义编号 </label>
                      <div class="controls">
                        <input type="type"  id="exist_num"  value="" name="num" />
                      </div>
                    </div>

                    <div class="control-group" style="margin-top:10px">
                      <label class="control-label"> 商品标签 </label>
                      <div class="controls">
                        <textarea id="tags" name="tags" class="{maxlength:10,messages:{maxlength:'最大长度不能超过10'}}"></textarea>
                          <span class="help-inline">多个标签请用空格或者 , 隔开</span>
                      </div>
                    </div>
 

                    
                    <div class="control-group" style="margin-top:10px">
                      <label class="control-label"> 商品描述 </label>
                      <div class="controls">
                        <script id="describle" name="describle" type="text/plain"></script>
                      </div>
                    </div>
                </div>
                <button type="button" id="form_submit" class="btn">确认提交</button>        
                </form>
                </div>
            </div>
        </div>
    </div>
</div>



	<script src="./Public/JS/bootstrap.min.js">
    </script>


	<script src="./Public/JS/jquery-ui-1.10.3.custom.min.js">
    </script>
	<script src="./Public/JS/jquery.ui.touch-punch.min.js">
		
	</script>
	
	<script src="./Public/JS/jquery.slimscroll.min.js">
		
	</script>
	<!--ace scripts-->
	<script src="./Public/JS/ace-elements.min.js">
		
	</script>
	<script src="./Public/JS/ace.min.js">
		
	</script>


</body>
</html>
