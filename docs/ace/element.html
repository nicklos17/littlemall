<title>云朵</title>

    content="Draggabble Widget Boxes &amp; Containers" />

    href="./Public/CSS/jquery-ui-1.10.3.custom.min.css" />
<link rel="stylesheet" href="./Public/CSS/chosen.css" />

<link rel="stylesheet" href="./Public/CSS/ace-responsive.min.css" />
<link rel="stylesheet" href="./Public/CSS/ace-skins.min.css" />
<link rel="stylesheet" href="./Public/CSS/waimaid.css" />

        window.jQuery || document.write("<script src='./Public/JS/jquery-2.0.3.min.js'>" + "<" + "/script>");

               window.jQuery || document.write("<script src='./Public/JS/jquery-1.10.2.min.js'>" + "<" + "/script>");

</head>
<body>
<div style="max-width:800px;margin-left:100px"> 
<div class="row">
    <div class="col-xs-12 col-sm-5">
        <div class="control-group">
            <label class="control-label bolder blue">Checkbox</label>

            <div class="checkbox">
                <label>
                    <input name="form-field-checkbox" type="checkbox" class="ace">
                    <span class="lbl"> choice 1</span>
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input name="form-field-checkbox" type="checkbox" class="ace">
                    <span class="lbl"> choice 2</span>
                </label>
            </div>

            <div class="checkbox">
                <label>
                    <input name="form-field-checkbox" class="ace ace-checkbox-2" type="checkbox">
                    <span class="lbl"> choice 3</span>
                </label>
            </div>

            <div class="checkbox">
                <label class="block">
                    <input name="form-field-checkbox" disabled="" type="checkbox" class="ace">
                    <span class="lbl"> disabled</span>
                </label>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6">
        <div class="control-group">
            <label class="control-label bolder blue">Radio</label>

            <div class="radio">
                <label>
                    <input name="form-field-radio" type="radio" class="ace">
                    <span class="lbl"> radio option 1</span>
                </label>
            </div>

            <div class="radio">
                <label>
                    <input name="form-field-radio" type="radio" class="ace">
                    <span class="lbl"> radio option 2</span>
                </label>
            </div>

            <div class="radio">
                <label>
                    <input name="form-field-radio" type="radio" class="ace">
                    <span class="lbl"> radio option 3</span>
                </label>
            </div>

            <div class="radio">
                <label>
                    <input disabled="" name="form-field-radio" type="radio" class="ace">
                    <span class="lbl"> disabled</span>
                </label>
            </div>
        </div>
    </div>

    <div class="col-xs-12 col-sm-6">
        <div class="control-group">
            <label class="control-label bolder blue">select</label>
                <select class="form-control" id="form-field-select-1">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                </select>
        </div>
    </div>


</div>
</div>
    <script src="./Public/JS/bootstrap.min.js">
    </script>


    <script src="./Public/JS/jquery-ui-1.10.3.custom.min.js">
    </script>

    </script>
    
    <script src="./Public/JS/jquery.slimscroll.min.js">

    </script>

    <script src="./Public/JS/ace-elements.min.js">
        
    </script>
    <script src="./Public/JS/ace.min.js">

    </script>


</body>
</html>
